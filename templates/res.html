<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title></title>
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css" >
</head>
<body>
    <div>
	<p>Query results: Dictionary of the Russian language of the 11th-17th centuries</p>
	<p>
		{% for var, val in result.items() %}
			{% if val != '' %}	
				<li>{{ val }}</li>
			{% endif %}
        {% endfor %}
		</p>
		<p>Whole JSON-file:<br>{{ result }}</p>
    </div>
	<p><a href="/search">Go back to search</a></p>
</body>
</html>
